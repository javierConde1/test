<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My first three.js app</title>
    <script src=http://threejs.org/build/three.js></script>
    <script src=https://github.com/mrdoob/three.js/blob/master/src/geometries/SphereGeometry.js></script>
    <script src=https://github.com/mrdoob/three.js/blob/master/src/math/Color.js></script>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({ color: 'cyan' });
        //var cube = new THREE.Mesh(geometry, material);
        var geometry = new THREE.SphereGeometry(1, 35, 50);
        var Sphere = new THREE.Mesh(geometry, material );
        scene.add(Sphere)   ;
        camera.position.z = 10;
        
        var animate = function () {
            requestAnimationFrame(animate);

            Sphere.rotation.x += 0.1;
            Sphere.rotation.y += 0.1;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
